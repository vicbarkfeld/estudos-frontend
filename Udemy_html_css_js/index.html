<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
   body {
        font-family: 'Poppins', sans-serif;
      }
    </style>

    <script src="https://kit.fontawesome.com/f9e128aeef.js" crossorigin="anonymous" defer>
    </script>

</head>
<body>
    <header>
        <h1>Login</h1>
    </header>  

    <main>
        <form>
            <section class="inputs-container">
               <input type="email" placeholder="example@gmail.com">

               <div class="password-container">
               <input type="password" id="field-password" class="field-password" placeholder="********">
              <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
              <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
               </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senhar?</span>
                </div>

                <a href="a">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                <a href="#"><i class="fab fa-google-plus-square google"></i></a>
                <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
                <a href="#"><i class="fab fa-github-square github"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
